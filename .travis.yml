dist: xenial

services:
  - docker

redmine_3_4: &redmine_3_4
  install:
    - gem install bundler -v "1.17.3"
    - bundle _1.17.3_ install
    - bin/rake db:create
    - bin/rake generate_secret_token
    - bin/rake db:migrate
    - bin/rake redmine:load_default_data REDMINE_LANG=en
    - bin/rake redmine:plugins:migrate
    - bin/rake db:structure:dump
  script:
    - RAILS_ENV=test bin/rake redmine:plugins:test

matrix:
  include:
    - name: "Redmine 3.4 & MySQL"
      <<: *redmine_3_4
      env:
        - REDMINE_VERSION=3.4-stable
        - RDBMS=mysql
        - RDBMS_PORT=3306
        - GROONGA_ADAPTER=mroonga
    - name: "Redmine 3.4 & PostgreSQL"
      <<: *redmine_3_4
      env:
        - REDMINE_VERSION=3.4-stable
        - RDBMS=postgresql
        - RDBMS_PORT=5432
        - GROONGA_ADAPTER=pgroonga
        - DOCKER_TAG="latest-debian-9.6"

before_install:
  - docker run
      --detach
      -p ${RDBMS_PORT}:${RDBMS_PORT}
       groonga/${GROONGA_ADAPTER}:${DOCKER_TAG:-latest}
  - cd ..
  - git clone
      --depth 1
      --branch ${REDMINE_VERSION}
      https://github.com/redmine/redmine.git
  - cd redmine/plugins
  - ln -s ../../redmine_full_text_search ./full_text_search
  - cd ../
  - cp plugins/full_text_search/config/database.yml.example.${RDBMS}
      config/database.yml
  - echo "ActiveRecord::Base.schema_format = :sql" >
      config/initializers/schema_format.rb
  - unset BUNDLE_GEMFILE
